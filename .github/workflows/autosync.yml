name: autosync
on:
  push:
    paths:
      - '.github/workflows/autosync.yml'
      - '.github/packages.sh'
  workflow_dispatch:
  schedule:
    - cron:  '0 */4 * * *'
        
jobs:
  autosync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v2
        
      - name: Resync Code
        run: |
          chmod +x packages.sh
          ./packages.sh
      
      - name: Push changes
        run: |
          Emoji=("ğŸ‰" "ğŸ¤" "âœ¨" "ğŸ" "ğŸˆ" "ğŸ„" "ğŸ¨" "ğŸ’‹" "ğŸ“" "ğŸ•" "ğŸ‰" "ğŸ’" "ğŸŒ´" "ğŸš€" "ğŸ›¸" "ğŸ—½" "â›…" "ğŸŒˆ" "ğŸ”¥" "â›„" "ğŸ¶" "ğŸ…" "ğŸ¦„" "ğŸ¤")
          git add .
          git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
          for pkg in $(git diff-tree --no-commit-id --name-only HEAD | grep -v "naiveproxy"); do
            if [ "$(grep "PKG_RELEASE" $pkg/Makefile)" ]; then
              sed -i "s/PKG_RELEASE:=.*/PKG_RELEASE:=$(git rev-list --count main $pkg)/" $pkg/Makefile || true
            fi
          done
          git reset --soft HEAD^
          git add .
          git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
          git push -f
                
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 3
